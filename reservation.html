<body>
    <table class="table">
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>

        <tr>
            <td>E mail</td>
            <td><input type="email" name="" id=""form-control></td>

        <tr>

        </tr>
        <tr>

        </tr>

        </tr>
        <tr>
